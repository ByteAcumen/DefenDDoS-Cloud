# DefenDDoS Backend Service - Base Configuration
spring.application.name=defenddos-backend-service

# Server Configuration
server.port=8081

# InfluxDB Configuration
defenddos.influx-db.url=http://localhost:8086
defenddos.influx-db.token=my-super-secret-token
defenddos.influx-db.org=defenddos-org
defenddos.influx-db.bucket=ddos-bucket

# Detection Configuration
defenddos.detection.enabled=true
defenddos.detection.packet-threshold=1000
defenddos.detection.time-window=-5m

# Mitigation Configuration
defenddos.mitigation.enabled=true
defenddos.mitigation.dry-run=true
defenddos.mitigation.auto-block=true
defenddos.mitigation.max-blocked-ips=100
defenddos.mitigation.auto-unblock-hours=24

# Alert Configuration
defenddos.alerts.enabled=false
defenddos.alerts.email.enabled=false
defenddos.alerts.email.to=admin@defenddos.com
defenddos.alerts.email.from=defenddos@noreply.com
defenddos.alerts.email.subject=DefenDDoS Alert

# Management Endpoints
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=when-authorized
management.prometheus.metrics.export.enabled=true

# Security
spring.security.user.name=admin
spring.security.user.password=SecurePassword123

# Mail Configuration (Basic - Override in profiles)
spring.mail.host=localhost
spring.mail.port=25